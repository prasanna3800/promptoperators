<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
   
    //comparisiom operator
    let a =10;
    let b =20;
    console.log(a>=b);
    console.log(a<=b);
    console.log(a==b);
    console.log(a>b);
    console.log(a<b);
    console.log(a!=b);
    console.log(a===b);


    //arithmatic operator
    let x =10;
    let y =20;
    console.log(x+y);
    console.log(x-y);
    console.log(x*y);
    console.log(x%y);
    console.log(x/y);
    console.log(x**y);
    

    //assignment operators
    let c =10;
    let d =20;
    c+=10;  //c=c+10
    console.log(c);
    d-=10;
    console.log(d);
   
   </script> 
</body>
